paths:
  static: public
  uploads: public/images

collections_config:
  data:
    path: 'src/config'
    name: Pages
    icon: analytics
  pages:
    path: 'src/content/pages/english'
    name: Pages
    _enabled_editors:
      - visual
    icon: wysiwyg
  pages_fr:
    path: 'src/content/pages/french'
    name: Pages
    _enabled_editors:
      - visual
    icon: wysiwyg
  authors:
    path: src/content/authors/english
    name: Authors
    icon: account_circle
  authors_fr:
    path: src/content/authors/french
    name: Authors (Fr)
    icon: account_circle
  blog:
    path: src/content/blog/english
    name: Blog
    icon: newspaper
  blog_fr:
    path: src/content/blog/french
    name: Blog (Fr)
    icon: newspaper
  sections:
    path: src/content/sections/english
    name: Sections
    _enabled_editors:
      - data
    icon: analytics
  sections_fr:
    path: src/content/sections/french
    name: Sections (Fr)
    _enabled_editors:
      - data
    icon: analytics
  translations:
    path: src/i18n
    name: Src I18n
    _enabled_editors:
      - data
    icon: translate

timezone: Pacific/Auckland

markdown:
  engine: commonmark
  options:
    gfm: true
    linkify: false
    table: false
    strikethrough: false
    subscript: false
    superscript: false
    heading_ids: false
    breaks: false
    xhtml: false
    attributes: false
    typographer: false
    treat_indentation_as_code: true
_snippets_imports:
  hugo:
    exclude:
      - hugo_instagram
